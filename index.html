<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Ladder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100%;
            background-color: #fff5e1;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .logo-container {
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .logo-container svg {
            width: 100%;
            height: auto;
            max-width: 200px;
            max-height: 300px;
        }
        
        @media (max-width: 480px) {
            .logo-container svg {
                max-width: 150px;
                max-height: 225px;
            }
        }
        
        @media (max-width: 320px) {
            .logo-container svg {
                max-width: 120px;
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <script>
        const colors = ['#114934', '#F7DF5C', '#A267C1', '#4A5A5F', '#E76F51', '#1D3557'];
        let currentColorIndex = 0;

        document.addEventListener('click', function() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const newColor = colors[currentColorIndex];
            
            const rects = document.querySelectorAll('svg rect');
            rects.forEach(rect => {
                rect.setAttribute('fill', newColor);
            });
        });
    </script>
    <div class="logo-container">
        <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Left rail -->
            <rect x="50" y="20" width="27" height="260" rx="13.5" fill="#114934" transform="rotate(9 63.5 150)"/>
            
            <!-- Right rail -->
            <rect x="139" y="20" width="27" height="260" rx="13.5" fill="#114934" transform="rotate(9 152.5 150)"/>
            
            <!-- Rungs -->
            <rect x="67" y="53" width="89" height="21" fill="#114934" transform="rotate(1 142.5 63.5)"/>
            <rect x="67" y="113" width="89" height="21" fill="#114934" transform="rotate(1 142.5 123.5)"/>
            <rect x="67" y="173" width="89" height="21" fill="#114934" transform="rotate(1 142.5 183.5)"/>
            <rect x="42" y="233" width="89" height="21" fill="#114934" transform="rotate(1 117.5 243.5)"/>
        </svg>
    </div>
</body>
</html>
