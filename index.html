<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Ladder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta property="og:title" content="Ladder">
    <meta property="og:description" content="itsladder.com">
    <meta property="og:image" content="https://itsladder.com/ladder-social.png">
    <meta property="og:url" content="https://itsladder.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100%;
            background-color: #FD6440;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            position: relative;
        }
        
        .logo-container {
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .logo-container .logo-mask {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 2429 / 892;
            background-color: #231f20;
            -webkit-mask-image: url('logo_png.png');
            mask-image: url('logo_png.png');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 480px) {
            .logo-container .logo-mask {
                max-width: 300px;
            }
        }

        @media (max-width: 320px) {
            .logo-container .logo-mask {
                max-width: 250px;
            }
        }
        
        .launch-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #231f20;
            font-family: Futura, 'Futura PT', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .launch-text {
                font-size: 14px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-mask" id="logo"></div>
    </div>
    <script>
        const logo = document.getElementById('logo');
        const colors = ['#83D3E6', '#55CB79', '#FFD55B', '#E68DDB', '#D9B893', '#231f20'];
        let currentColorIndex = 5; // Start with black

        logo.addEventListener('click', function() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            logo.style.backgroundColor = colors[currentColorIndex];
        });
    </script>
    
    <div class="launch-text">
        Launching soon.<br>
        Contact: hello@ladderbenefits.com
    </div>
</body>
</html>
