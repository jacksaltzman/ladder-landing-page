<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Ladder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta property="og:title" content="Ladder">
    <meta property="og:description" content="itsladder.com">
    <meta property="og:image" content="https://itsladder.com/ladder-social.png">
    <meta property="og:url" content="https://itsladder.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100%;
            background-color: #FD6440;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            position: relative;
        }
        
        .logo-container {
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
            max-width: 500px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 480px) {
            .logo-container img {
                max-width: 300px;
            }
        }

        @media (max-width: 320px) {
            .logo-container img {
                max-width: 250px;
            }
        }
        
        .launch-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #231f20;
            font-family: Futura, 'Futura PT', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .launch-text {
                font-size: 14px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo_png.png" alt="Ladder" id="logo">
    </div>
    <script>
        const logo = document.getElementById('logo');
        const logos = [
            'logo_light-blue.png',
            'logo_green.png',
            'logo_yellow.png',
            'logo_pink.png',
            'logo_tan.png',
            'logo_png.png'  // Original black
        ];
        let currentLogoIndex = 5; // Start with black

        logo.addEventListener('click', function() {
            currentLogoIndex = (currentLogoIndex + 1) % logos.length;
            logo.src = logos[currentLogoIndex];
        });
    </script>
    
    <div class="launch-text">
        Launching soon.<br>
        Contact: hello@ladderbenefits.com
    </div>
</body>
</html>
